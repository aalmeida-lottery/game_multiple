<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div id="quiz-container">
        <h1>Lottery Quiz Game</h1>
        
        <div id="player-setup">
            <label for="num-players">Number of Players:</label>
            <select id="num-players">
                <option value="1">1 Player</option>
                <option value="2">2 Players</option>
                <option value="3">3 Players</option>
            </select>
            
            <div id="player-names">
                <input type="text" id="player1" placeholder="Player 1 Name">
                <input type="text" id="player2" placeholder="Player 2 Name" style="display:none;">
                <input type="text" id="player3" placeholder="Player 3 Name" style="display:none;">
            </div>
            
            <button id="start-game-btn" class="btn">Start Game</button>
        </div>
        
        <div id="question-counter"></div>
        <div id="question-container" style="display: none;">
            <div id="question">Question text</div>
            <div id="answer-buttons" class="btn-container">
                <!-- Answer buttons will be inserted here -->
            </div>
            <div id="feedback" class="hide">Correct answer: </div>
        </div>
        <button id="next-btn" class="btn hide">Next</button>
        <div id="result-container" style="display: none;">
            <p id="score">Your score: </p>
            <p id="result-message"></p>
            <button id="restart-btn" class="btn">Restart</button>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</body>
</html>
